<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPB - Piedra Papel O Tijeras</title>
    <script>
     // crear la función aleatoria. 
        function random(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        // Crear la función para eleguir (Piedra, Papel, Tijeras)
            function choose(move){
                let results = "";

                if(move == 1)     { results = "PIEDRA 🪨"; }
                else if(move == 2){ results = "PAPEL 📄"; }
                else if(move == 3){ results = "TIJERAS ✂️"; }
                else              { results = "Eres un perdedor, te rendiste"; } 

                return results;
            }

        // 1 es piedra, 2 es piedra, 3 es tijeras. (Definir las variables de juego)
            let player = 0;
            let pc     = 0;
            let wins   = 0;
            let lose   = 0; 
            let rounds = 3;

        // Hacer una ronda de 3 partidas para determinar quién gana o pierde. 
            while(wins < rounds && lose < rounds){
                pc = random(1,3);
                player     = prompt("Eligue: 1 piedra, 2 para papel, 3 para tijeras");

            // Resultados
                alert("Tú Eliges: "+choose(player));
                alert("La IA Elige:"+choose(pc));

            // COMBATES
                if(pc == player){ alert("ESTO HA SIDO UN EMPATE."); } // EMPATE
                else if(player == 1 && pc == 3){ 
                    alert("¡TÚ HAS SIDO EL VENCEDOR!");
                    wins = wins+1;
                } 
                else if(player == 2 && pc == 1){ 
                    alert("¡TÚ HAS SIDO EL VENCEDOR!"); 
                    wins = wins+1;
                }
                else if(player == 3 && pc == 2){ 
                    alert("¡TÚ HAS SIDO EL VENCEDOR!"); 
                    wins = wins+1;
                }
                else { 
                    alert("¡LA IA NOS REMPLAZÓ, HAS PERDIDO!") ;
                    lose = lose+1;
                }
            }

            alert("El Jugador ganó: "+String(wins)+" La IA ganó: "+String(lose));
    </script>

</head>
